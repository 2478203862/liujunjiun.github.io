<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="alenguo">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>颜色值转换</title>
<meta name="description" content="">
<meta name="keywords" content="rgba,argb,argbPlus">
<link href="main.css" rel="stylesheet">
</head>
<body>
<div class="wrap">
  <h1>argbJS</h1>
  <div class="converter">
    <div class="converter-info">
      色值透明度转换，主要应用于android xml和java使用透明颜色时的调用；
    </div>
    <div class="converter-box">
      <div class="rgba-input">
        <label for="rgba">rgba()</label> <input type="text" id="rgba" name="rgba" value="rgba(255,255,255,1)"><br />
      </div>
      <div class="argb-input">
        <label for="argb">#argb</label>  <input type="text" id="argb" name="argb" value="#FFFFFFFF"><br />
      </div>
    </div>
  </div>
</div>



<script src="argb.js"></script>
</body>
</html>
